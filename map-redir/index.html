<script>
  async function checkURL(x) {
    try {
      await fetch(x, { mode: 'no-cors' });
      return true
    } catch {
      return false
    }
  }

  async function run() {
    if (await checkURL("http://erteh2.mooo.com:38167/")) { window.location.replace("http://erth2.mooo.com:38167/") } else { window.location.replace("http://artegoser.tplinkdns.com:38167/") }
  }
  run()
</script>
